<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
    <title>QR code generator</title>
  </head>
  <body>
    <div class="wrapper">
      <img src="assets/logo-qr-generator.svg" alt="logo" class="logo" />
      <form action="qrcode.html" method="POST" class="form" id="qr-form">
        <div class="input-group">
          <input type="text" id="url" name="url" value="http://google.com" placeholder="Enter an url" />
          <button type="submit" class="btn">QR Code</button>
        </div>
      </form>
    </div>

    <script src="main.js"></script>
  </body>
</html>
